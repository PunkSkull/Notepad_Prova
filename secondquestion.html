<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anastasia Quiz System</title>
</head>

<body>

<header style="color:mediumpurple">
    <h1><b>Anastasia's Fun Quiz</b></h1>
</header>

<main>
    <h2 style="color:slateblue">Question 2</h2>

    <p><i>Choose an odd number between 0 and 9</i></p>
        <p><input type="number" name="pickedNumber" min="0" max="9"></p>

    <h2 style="color:slateblue">Question 3</h2>

    <p><i>What color is your mood?</i></p>
        <p><input type="color" name="favcolor"></p>

    <h2 style="color:slateblue">Question 4</h2>

    <p><i>If your lost in an unknown land, to whom would you ask for directions?</i></p>

    <form style="color:darkslateblue" action="thirdquestion.html">
        <select name="whom">
            <option value="">Select</option>
            <option value="cat">A floating smiling cat</option>
            <option value="clown">A clown under a sewer</option>
            <option value="driver">A taxi driver with a strange haircut</option>
            <option value="other">Other</option>
        </select>
        <p><input type="submit" value="Next!"></p>
    </form>
</main>

<footer style="color:purple">
    <p style="font-size: large"><b><i>Remember, have fun!</i></b></p>
</footer>
</body>
</html>
