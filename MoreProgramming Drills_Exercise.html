<html>
	<head>
		<title>Javascript Game</title>
	</head>
	<body>
		
		
		<canvas 
			style="border:1px solid #000000;" 
			id = "mycanvas" 
			width = "900" 
			height = "500">
			
			Your browser does not support canvas
		</canvas>

		<script>
		
		window.addEventListener("load", myApp, false);


		function myApp() {
			var canvas;
			var context;
			var x;
			var y;
			var img;
			var wid;
			var ht;
			
		
			function getCanvas() {
				var tmp;
				
				tmp = document.getElementById ("mycanvas");
				
				if (tmp == null) {
					alert ("no canvas");
				}
				
				return tmp;
					
			}

			function animateMe() {
				context.clearRect (0, 0, canvas.width, canvas.height);

				context.drawImage (img, x, y, wid, ht);
				
				context.beginPath();
				context.rect(235,213,50,50);
				
				requestAnimationFrame (animateMe);
			}

			canvas = getCanvas();	
			context = canvas.getContext ("2d");
			
			init();
			
			function init() {
				
				x = 10;
				y = 10;
				wid = 250;
				ht = 200;
				
				img = new Image();
				img.src = "Images/diamond.jpg";
				
				animateMe();
				
			
			}			

		}
				
		</script>
		
	</body>
		
</html>
