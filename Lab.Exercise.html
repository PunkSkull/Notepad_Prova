<html>
	<head>
		<title>Javascript Game</title>
	</head>
	<body>
		
		
		<canvas 
			style="border:1px solid #000000;" 
			id = "mycanvas" 
			width = "500" 
			height = "500">
			
			Your browser does not support canvas
		</canvas>

		<script>
		
		window.addEventListener("load", myApp, false);


		function myApp() {
			var canvas;
			var context;
			var img;
			var x;
			var y;
			var wid;
			var ht;
		
			function getCanvas() {
				var tmp;
				
				tmp = document.getElementById ("mycanvas");
				
				if (tmp == null) {
					alert ("no canvas");
				}
				
				return tmp;
					
			}

			function animateMe() {
				var counter;
			
				context.clearRect (0, 0, canvas.width, canvas.height);
				
				x = 0;
				y = 0;
				wid = 25;
				ht = 25;
				
				for (counter = 0; counter < 7; counter ++) {
						context.drawImage (img,x,y,wid,ht);
					
					if (counter % 2 == 0) {
						x = x + wid;
						y = y + ht;
						wid = wid * 2;
						ht = ht * 2;
					}
					
					else {
						context.drawImage (img,x,y,wid,ht);
					}
				
				}
				

				requestAnimationFrame (animateMe);
			}

			canvas = getCanvas();	
			context = canvas.getContext ("2d");
			
			init();
			
			function init() {
				
				x = 0;
				y = 0;
				wid = 25;
				ht = 25;
				
				img = new Image ();
				img.src="Images/blackrose.jpg";
				
				
							
				animateMe();
			}			

		}
				
		</script>
		
	</body>
		
</html>
